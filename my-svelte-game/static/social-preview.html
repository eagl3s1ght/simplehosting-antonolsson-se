<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flow ~together~ - Social Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Starfield background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
        }
        
        h1 {
            font-size: 96px;
            margin: 0;
            font-weight: bold;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 36px;
            margin: 20px 0;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .description {
            font-size: 28px;
            margin: 30px 0;
            max-width: 900px;
            line-height: 1.5;
            opacity: 0.85;
        }
        
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #ffff00;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 50px rgba(255, 255, 0, 0.5);
            z-index: 1;
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }
        
        .ring:nth-child(1) { width: 250px; height: 250px; }
        .ring:nth-child(2) { width: 350px; height: 350px; }
        .ring:nth-child(3) { width: 450px; height: 450px; }
        .ring:nth-child(4) { width: 550px; height: 550px; }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    
    <div class="circle"></div>
    
    <div class="content">
        <h1>Flow ~together~</h1>
        <div class="tagline">A Radial Multiplayer Game</div>
        <div class="description">
            Catch flows from the sun • Build layers • Compete worldwide
        </div>
    </div>
    
    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = (Math.random() * 2 + 1) + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
